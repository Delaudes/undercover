<div class="min-h-screen bg-gray-900 text-gray-100">
  <div class="max-w-2xl mx-auto px-4 py-8 space-y-8">
    <!-- Titre -->
    <header class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-100">
        {{ viewModel.title }}
      </h1>
    </header>

    <!-- Sélection du nombre de joueurs -->
    <section class="bg-gray-800 rounded-xl p-6 border border-gray-700 space-y-4">
      <div class="flex items-center justify-center gap-2">
        <span class="material-symbols-outlined text-emerald-500 text-xl" aria-hidden="true"
          >group</span
        >
        <label class="text-sm font-medium text-gray-300">
          {{ viewModel.numberOfPlayersLabel }}
        </label>
      </div>

      <div class="flex items-center justify-center gap-4">
        <!-- Bouton supprimer -->
        <button
          (click)="homeController.removePlayer()"
          [disabled]="!viewModel.canRemovePlayer"
          class="w-12 h-12 flex items-center justify-center bg-gray-700 hover:bg-gray-600 text-gray-100 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          type="button"
          aria-label="Retirer un joueur"
        >
          <span class="material-symbols-outlined text-2xl" aria-hidden="true">remove</span>
        </button>

        <!-- Nombre de joueurs -->
        <div
          class="w-20 h-20 flex items-center justify-center bg-gray-700 rounded-lg border-2 border-emerald-500"
          role="status"
          aria-live="polite"
        >
          <span class="text-5xl font-bold text-emerald-400">
            {{ viewModel.numberOfPlayers }}
          </span>
        </div>

        <!-- Bouton ajouter -->
        <button
          (click)="homeController.addPlayer()"
          [disabled]="!viewModel.canAddPlayer"
          class="w-12 h-12 flex items-center justify-center bg-gray-700 hover:bg-gray-600 text-gray-100 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          type="button"
          aria-label="Ajouter un joueur"
        >
          <span class="material-symbols-outlined text-2xl" aria-hidden="true">add</span>
        </button>
      </div>
    </section>

    <!-- Bouton jouer -->
    <button
      (click)="homeController.navigateToGame()"
      class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-semibold py-4 px-6 rounded-lg transition-colors duration-200 text-lg flex items-center justify-center gap-2"
      type="button"
    >
      <span class="material-symbols-outlined text-2xl" aria-hidden="true">play_arrow</span>
      <span>{{ viewModel.playButtonText }}</span>
    </button>

    <!-- Règles du jeu -->
    <section class="bg-gray-800 rounded-xl p-6 border border-gray-700">
      <ul class="space-y-2" role="list">
        <li class="flex items-start gap-2">
          <span
            class="material-symbols-outlined text-emerald-500 text-lg flex-shrink-0"
            aria-hidden="true"
          >
            visibility
          </span>
          <span class="text-gray-300 text-sm">{{ viewModel.gameRules[0] }}</span>
        </li>
        <li class="flex items-start gap-2">
          <span
            class="material-symbols-outlined text-emerald-500 text-lg flex-shrink-0"
            aria-hidden="true"
          >
            flag
          </span>
          <span class="text-gray-300 text-sm">{{ viewModel.gameRules[1] }}</span>
        </li>
        <li class="flex items-start gap-2">
          <span
            class="material-symbols-outlined text-emerald-500 text-lg flex-shrink-0"
            aria-hidden="true"
          >
            chat
          </span>
          <span class="text-gray-300 text-sm">{{ viewModel.gameRules[2] }}</span>
        </li>
        <li class="flex items-start gap-2">
          <span
            class="material-symbols-outlined text-emerald-500 text-lg flex-shrink-0"
            aria-hidden="true"
          >
            how_to_vote
          </span>
          <span class="text-gray-300 text-sm">{{ viewModel.gameRules[3] }}</span>
        </li>
        <li class="flex items-start gap-2">
          <span
            class="material-symbols-outlined text-emerald-500 text-lg flex-shrink-0"
            aria-hidden="true"
          >
            emoji_events
          </span>
          <span class="text-gray-300 text-sm">{{ viewModel.gameRules[4] }}</span>
        </li>
      </ul>
    </section>
  </div>
</div>
